<div class="card">
    <div class="card-header">
        {{title + ": " + todo?.title}}
    </div>
    <div class="card-body">
        <div class="container" *ngIf="todo">
            <table class="table table-striped">
                <tr>
                    <td><b>Title: </b></td>
                    <td>{{todo.title}}</td>
                </tr>
                <tr>
                    <td><b>Description: </b></td>
                    <td>{{todo.description}}</td>
                </tr>
                <tr>
                    <td><b>Priority: </b></td>
                    <td>{{todo.priority}}</td>
                </tr>
            </table>
        </div>
    </div>
    
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
            style="width:80px"
            (click)="onBack()">
            <i class="'fa fa-cheveron-left"></i> Back
        </button>
        <button class="btn btn-primary"
            style="width:80px"
            (click)="onEdit()">
            Edit
        </button>
    </div>
</div>
